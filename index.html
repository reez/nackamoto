<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Core NACKs - nackamoto.com</title>
    <link rel="icon" type="image/png" href="images/nackamoto-logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&family=Roboto+Mono:wght@100;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8f5ea;
            --text-color: #222;
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000;
                --text-color: #fff;
            }
        }
        
        body {
            font-family: 'Roboto Mono', monospace;
            font-weight: 400;
            line-height: 1.2;
            color: var(--text-color);
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            background: var(--bg-color);
            font-size: 1rem;
            letter-spacing: 0;
        }
        .title-section {
            text-align: center;
            margin-bottom: 8rem;
        }
        .logo {
            height: 16rem;
            width: auto;
            display: block;
            margin: 0 auto;
        }
        .logo-light {
            display: block;
        }
        .logo-dark {
            display: none;
        }
        @media (prefers-color-scheme: dark) {
            .logo-light {
                display: none;
            }
            .logo-dark {
                display: block;
            }
        }
        .last-updated {
            color: #888;
            font-size: 1rem;
            margin-bottom: 3rem;
            margin-top: 0;
            text-align: left;
            font-family: 'Roboto Mono', monospace;
            font-weight: 400;
            letter-spacing: 0;
        }
        .date-range {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 3rem;
            margin-top: 0;
            text-align: left;
            font-family: 'Roboto Mono', monospace;
            font-weight: 400;
            letter-spacing: 0;
        }
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            .logo {
                height: 8rem;
            }
        }
    </style>
</head>
<body>
    <div class="title-section">
        <img src="images/nackamoto-logo.png" alt="NACKamoto" class="logo logo-light">
        <img src="images/nackamoto-logo-dark.png" alt="NACKamoto" class="logo logo-dark">
    </div>
    <p class="last-updated">Last updated at 2025-07-04 00:05 UTC</p>
    <p class="date-range">Scanning recent PRs</p>
</body>
</html>
